<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        .button { margin: 5px; padding: 10px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        .required { display: none; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="return saveData()">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <span class="required" id="usernameRequired">Required</span><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span class="required" id="emailRequired">Required</span><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <span class="required" id="passwordRequired">Required</span><br>
            <button type="submit">Sign Up</button>
        </form>
        <button class="button" onclick="location.href='Project1.html'">Project 1</button>
        <button class="button" onclick="location.href='Page-2.html'">Page 2</button>
    </div>
    <script>
        function saveData() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('password', password);
                window.location.href = 'profile.html';
            } else {
                document.getElementById('usernameRequired').style.display = !username ? 'inline' : 'none';
                document.getElementById('emailRequired').style.display = !email ? 'inline' : 'none';
                document.getElementById('passwordRequired').style.display = !password ? 'inline' : 'none';
                return false;
            }
        }
    </script>
</body>
</html>
